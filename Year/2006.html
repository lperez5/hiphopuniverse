$("#Vamonos").click(function(e) { // redirects page to desired year
  if (getYear() == "Year") {
      return false;
  }
  e.preventDefault();
  window.location =  + getYear() + ".html";
});

function getYear() { // function that gets the text inside a genre option
  var choice =  $("#yr option:selected").text();
  return choice;
};
